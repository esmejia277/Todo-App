<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To do app</title>
</head>

<body>
    <div id="app" class="container m-5">
        <h3>{{title}}</h3>
        <input class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" type="text">
        <button class="btn btn-primary" @click="addTask">+</button>

        <div class="mt-3" v-for="(task, index) in tasks">
            <div :class="['alert', task.status ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <span class="badge badge-info">{{index}}</span>
                        {{task.name}}
                        {{task.status}}
                    </div>
                    <div class="">
                        <button class="btn btn-success btn-sm m-1" @click="taskDone(index)">Completada</button>
                        <button class="btn btn-danger btn-sm m-1" @click="deleteTask(index)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        {{tasks}}


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="app.js"> </script>

</html>
