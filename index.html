<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To do app</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-header">
                        <div class="head">
                            <h1 class="text-center">{{title}}</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" type="text">
                            <div id="warning"></div>
                            <button class="btn btn-primary" @click="addTask">+</button>
                            <div class="mt-3" v-for="(task, index) in tasks">
                                <div :class="['alert', task.status ? 'alert-success' : 'alert-danger']" role="alert">
                                    <div class="d-flex justify-content-between">
                                        <div class="">
                                            <span class="badge badge-info">{{index}}</span>
                                            <h3>
                                                <strong>{{task.name}}</strong>
                                            </h3>
                                        </div>
                                        <div class="">
                                            <button class="btn btn-success btn-lg m-1"
                                                @click="taskDone(index)">Completed</button>
                                            <button class="btn btn-danger btn-lg m-1"
                                                @click="deleteTask(index)">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="app.js"> </script>

</html>
